syntax = "proto3";

option go_package = "./grpcserver";

package grpcserver;

service Greeter {
    rpc Greet (GreetRequest) returns (GreetReply) {}
    rpc Curse (CurseRequest) returns (CurseReply) {}
}

message GreetRequest {
    string name = 1;
}

message GreetReply {
    string message = 1;
}

message CurseRequest {
    string name = 1;
}

message CurseReply {
    string message = 1;
}
